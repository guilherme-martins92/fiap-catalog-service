AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Arquitetura baseada em microsservicos para catalogo de veiculos, utilizando AWS Lambda e DynamoDB

Globals:
  Function:
    Timeout: 100 
    Runtime: dotnet8
    MemorySize: 256

    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  CatalogApi:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/fiap-catalog-service/
      Handler: fiap-catalog-service
      Runtime: dotnet8
      MemorySize: 1024
      Environment:
        Variables:
          VEHICLES_TABLE: !Ref VehiclesTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VehiclesTable
      Events:
        ProxyResource:
          Type: HttpApi
          Properties:
            PayloadFormatVersion: "2.0"
            Path: /{proxy+}
            Method: ANY
        RootResource:
          PayloadFormatVersion: "2.0"
          Type: HttpApi
          Properties:
            Path: /
            Method: ANY

  ReservarVeiculoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: fiap-reservar-veiculo
      CodeUri: ./src/fiap-catalog-service-consumers/
      Handler: fiap_catalog_service_consumers.ReserveVehicleFunction::fiap_catalog_service_consumers.ReserveVehicleFunction.Function::FunctionHandler
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: arn:aws:sqs:us-east-1:891377307312:catalogo-reservas
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonDynamoDBFullAccess  
        - SQSPollerPolicy:
            QueueName: catalogo-reservas

  VehiclesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: Vehicles
      PrimaryKey:
        Name: Id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: "true"
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/"
